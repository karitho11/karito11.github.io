<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulario de Notas ADSO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<br>

<div class="container ">
    <div class="row">
      <div class="col ">
        <br>
        <h2 style="text-align: center;">Formulario de Notas ADSO</h2>
        <br>  
        <form id="formulario-notas" class="custom-form ">
          <div class="form-row">
            <div class="col-md-6">
              <input class="form-control form-control-sm" type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
            </div>
            <div class="col-md-6">
              <input class="form-control form-control-sm" type="text" id="identidad" name="identidad" placeholder="identidad">
            </div>
          </div>
          <br>
          <h4 style="text-align: center;">Notas del estudiante</h4>
          <br>
          <div class="form-row">
            <div class="col-md-4">
              <input class="form-control form-control-sm" type="number" id="nota1" name="nota1" min="0" max="100" placeholder="Nota 1" required>
            </div>
            <div class="col-md-4">
              <input class="form-control form-control-sm" type="number" id="nota2" name="nota2" min="0" max="100" placeholder="Nota 2" required>
            </div>
            <div class="col-md-4">
              <input class="form-control form-control-sm" type="number" id="nota3" name="nota3" min="0" max="100" placeholder="Nota 3" required>
            </div>
          </div>
          <br>
          <h4 style="text-align: center;">Notas desempeño</h4>
          <br>
          <div class="form-row">
            <div class="col-md-6">
              <input class="form-control form-control-sm" type="number" id="desempeño1" name="desempeño1" min="0" max="100" placeholder="Nota 1" required>
            </div>
            <div class="col-md-6">
              <input class="form-control form-control-sm" type="number" id="desempeño2" name="desempeño2" min="0" max="100" placeholder="Nota 2" required>
            </div>
          </div>
          <h4 style="text-align: center;">Nota Conocimiento</h4>
          <br>
          <div class="form-row">
            <div class="col">
              <input  class="form-control form-control-sm" type="number" id="notaConocimiento" name="notaConocimiento" min="0" max="100" placeholder="Nota 1" required>
            </div>
          </div>
          <br>
          <button type="button" class="button1" onclick="calcularNotas()">Calcular</button>
          <button type="button" class="button2" onclick="limpiarFormulario()">Limpiar</button>
        </form>

        <div id="resultado" class="resultado"></div>

      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
